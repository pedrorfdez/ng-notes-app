<div class="col-md-6 offset-md-3 pt-5">
    <div class="card border-secondary">
        <div class="card-body">
            <form>
                <div class="form-group mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" name="title" placeholder="Title" required minlength="1" [(ngModel)]="note.noteName" #title="ngModel" autofocus>
                </div>

                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-secondary">
                    <div *ngIf="title.errors?.required">
                        <strong>Title is required.</strong>
                    </div>
                    <div *ngIf="title.errors?.minlength">
                        Title must be at least 1 character long.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Text</label>
                    <textarea class="form-control" type="text" name="text" placeholder="Text" rows="15" [(ngModel)]="note.noteText"></textarea>
                </div>
                <button class="col-md-6 offset-md-3 btn btn-secondary" (click)="editMode ? editNote() : createNote()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
